        <h1>Contact Us</h1>

    <main>
        <section>
            <h2>Contact Form</h2>
            <form action="">
                <p>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="username" placeholder="write full name">
                </p>
                <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="enter your email">
                </p>
                <p>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="purpose of contact">
                </p>
                <p>
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="write message here"></textarea>
                </p>
                <p>
                <input type="submit" id="submit" value="Send Now">
                </p>

            </form>
        </section>
    </main>
